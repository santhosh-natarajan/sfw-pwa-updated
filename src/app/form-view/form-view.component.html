<div class="relative App h-full">
    <main class="z-50 px-6 py-2 mb-2 flex_itemC justify-between bg-white">
        <section>
            <div class="-ml-1" (click)="onClickBack()"><svg stroke="currentColor" fill="none" stroke-width="2" viewBox="0 0 24 24"
                    stroke-linecap="round" stroke-linejoin="round" class="chevronLeftIcon" height="1em" width="1em"
                    xmlns="http://www.w3.org/2000/svg">
                    <polyline points="15 18 9 12 15 6"></polyline>
                </svg></div>
        </section>
        <section class="mr-5 flex flex-grow items-center justify-center text-base text-primary font-semibold">
            <div class=""><img class="w-20 h-9" src="https://softworkstech.com/wp-content/uploads/2020/09/SFW-PNG-1.png"
                    width="200px"></div>
        </section>
    </main>
    <main class="px-6 h-full flex flex-col" style="height: 567px;">
        <main class="flex-grow">
            <section class="flex items-center justify-center">
                <div class="mb-4 text-blackText text-xl font-bold cursor-pointer">Apply for credit</div>
            </section>
            <form>
                <div class=""><label class="labelTag">First Name</label><input type="text"
                        placeholder="Enter first name" class="inputTag" value=""></div>
                <div class="mt-3"><label class="labelTag">Last Name</label><input type="text"
                        placeholder="Enter last name" class="inputTag" value=""></div>
                <div class="mt-3"><label class="labelTag">Social Security Number</label>
                    <div class="flex items-center justify-between space-x-4"><input type="tel" placeholder="XXX"
                            class="inputTag" value=""><input type="tel" placeholder="XX" class="inputTag"
                            value=""><input type="tel" placeholder="XXXX" class="inputTag" value=""></div>
                </div>
                <div class="mt-3"><label class="labelTag">Email Address</label><input type="email"
                        placeholder="Enter email address" class="inputTag" value=""></div>
                <div class="mt-3"><label class="labelTag">Phone Number</label>
                    <div class=" react-tel-input "><input class="form-control " placeholder="Enter mobile number"
                            type="tel" value="+1"
                            style="width: 100%; padding: 26px 20px 26px 60px; font-family: Montserrat, sans-serif; border-color: rgb(239, 243, 244);">
                        <div class="flag-dropdown " style="padding: 5px; border-color: rgb(239, 243, 244);">
                            <div class="selected-flag" title="United States: + 1" tabindex="0" role="button"
                                aria-haspopup="listbox">
                                <div class="flag us">
                                    <div class="arrow"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </main>
        <section>
            <section class="mt-4 mb-4 flex items-center justify-center"><input id="terms_and_condition" type="checkbox"
                    class="h-4 w-4 mr-2" value="false"><label for="terms_and_condition"
                    class="text-blackText text-xs font-medium">I agree to Generic Lender's <span
                        class="text-primary underline">terms &amp; conditions</span></label></section>
            <div class="buttonTagDisabled outline-none text-center">Continue</div>
        </section>
    </main>
    <div style="position: fixed; z-index: 9999; inset: 16px; pointer-events: none;"></div>
</div>
